{% extends 'base.html' %}
{% block title %}Create New A Blog Post{% endblock %}
{% block content %}

{% if user.is_authenticated %}
    <h1>Add Post...</h1>
    <br/><br/>
    <div class="mb-3">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media}}
            {{ form.as_p}}
            <button class="btn btn-secondary">Post</button>
    </div>

    <script>
        var name = "{{user.id}}";
        document.getElementById("elder").value = name;
    </script>

{% else %}
Hey heyyy, you are not allowed here!! And you know it :)


{% endif %}

{% endblock %}
