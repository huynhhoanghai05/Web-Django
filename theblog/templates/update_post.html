{% extends 'base.html' %}
{% block title %}Edit Blog Post{% endblock %}
{% block content %}

{% if user.is_authenticated and user.id == post.author.id %}
        <h1>Update Post...</h1>
        <br/><br/>
        <div class="mb-3">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-secondary">Update</button>
        </div>   
{% else %}
Hey heyyy, you are not allowed here!! And you know it :)

{% endif %}

{% endblock %}
